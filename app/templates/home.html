<html lang="es">
  <head>
    <title>{{ title }}</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <link rel="shortcut icon" href="{{ dshboard.get_image }}" />
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'lib/bootstrap-4.3.1/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'lib/font-awesome-5.11.1/css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'lib/jquery-ui-1.12.1/jquery-ui.css' %}" />
    <!-- Javascript -->
    <script src="{% static 'lib/bootstrap-4.3.1/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'lib/jquery-ui-1.12.1/jquery-ui.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap-4.3.1/js/popper.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap-4.3.1/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap-4.3.1/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'lib/adminlte-3.0.5/js/adminlte.min.js' %}"></script>
    <!-- Template -->
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.0.5/css/adminlte.css' %}" />
    <!-- Styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Libs -->
    <script src="{% static 'lib/moment/moment.js' %}"></script>
    <script src="{% static 'lib/moment/moment-with-locales.js' %}"></script>
    <script src="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.css' %}" />
    <script src="{% static 'lib/sweetalert2-9.10.0/sweetalert2.all.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/sweetalert2-9.10.0/sweetalert2.min.css' %}" />
    <script src="{% static 'lib/jquery-loading-overlay-1.5.3/loadingoverlay.min.js' %}"></script>
    <script src="{% static 'js/functions.js' %}"></script>

    <style>
      /* SOBREESCRITURA DE COLORES CORPORATIVOS PRIMARY
               Identidad Visual: QNAP Contemporary Blue
            */
      
      :root {
        --qnap-gradient: linear-gradient(135deg, #007bff 0%, #00a8ff 100%);
        --qnap-solid: #007bff;
        --qnap-shadow: rgba(0, 123, 255, 0.3);
      }
      
      /* 1. Navbar Primary (Barra Superior) */
      .navbar-primary,
      .bg-primary {
        background: var(--qnap-gradient) !important;
        border: none !important;
      }
      
      /* 2. Sidebar Dark Primary (Menú Lateral) */
      /* Cambia el color del ítem activo en el menú */
      .sidebar-dark-primary .nav-sidebar > .nav-item > .nav-link.active {
        background: var(--qnap-gradient) !important;
        box-shadow: 0 4px 12px var(--qnap-shadow);
        color: #fff !important;
      }
      
      /* 3. Cards Primary */
      .card-primary:not(.card-outline) > .card-header {
        background: var(--qnap-gradient) !important;
      }
      
      .card-primary.card-outline {
        border-top: 3px solid var(--qnap-solid) !important;
      }
      
      /* 4. Botones Primary */
      .btn-primary {
        background: var(--qnap-gradient) !important;
        border: none !important;
        box-shadow: 0 2px 6px var(--qnap-shadow);
        transition: all 0.3s ease;
      }
      
      .btn-primary:hover,
      .btn-primary:active,
      .btn-primary:focus {
        background: var(--qnap-gradient) !important;
        box-shadow: 0 5px 15px rgba(0, 168, 255, 0.5) !important;
        transform: translateY(-1px);
        opacity: 0.9;
      }
      
      /* 5. Otros elementos Primary (Badges, inputs focus, etc.) */
      .badge-primary {
        background: var(--qnap-gradient) !important;
      }
      
      .page-item.active .page-link {
        background: var(--qnap-gradient) !important;
        border-color: var(--qnap-solid) !important;
      }
    </style>
    <!-- Block head -->
    {% block head %}

    {% endblock %}
  </head>
  <!-- Block body -->
  {% block body %}

  {% endblock %}
  <!-- Javascript -->
  <script type="application/javascript">
    var pathname = window.location.pathname
    
    $(function () {
      $('.table').on('click', 'img', function () {
        load_image($(this).attr('src'))
      })
    
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
</html>
